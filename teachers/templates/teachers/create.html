{% extends 'base_teachers.html' %}

{% load crispy_forms_filters %}

{% block title %}Create teacher{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div>
            {{ form | crispy }}
            <div class="mt-2">
                <input class="btn btn-outline-warning" type="submit" value="Create">
                <a class="btn btn-outline-primary" href="{% url 'teachers:list' %}">Cancel</a>
            </div>
        </div>
    </form>
{% endblock %}
