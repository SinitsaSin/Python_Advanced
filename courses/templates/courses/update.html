{% extends 'base_courses.html' %}

{% load crispy_forms_filters %}

{% block title %}Update course{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="mt-2">
            <input class="btn btn-outline-success" type="submit" value="Update">
            <a class="btn btn-outline-primary" href="{% url 'courses:list' %}">Cancel</a>
        </div>
    </form>
{% endblock %}
