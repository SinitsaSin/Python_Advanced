{% extends 'base_groups.html' %}

{% block title %}List of groups{% endblock %}

{% block content %}
    <table class="table table-striped">
    <thead>
        <tr>
            <th>N</th>
            <th>Group name</th>
            <th>Count of students</th>
            <th><i class="bi bi-pencil-fill"></i></th>
            <th><i class="bi bi-trash3-fill"></i></th>
        </tr>
    </thead>
    {% for group in groups %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ group.name }}</td>
            <td>{{ group.count_students}}</td>
            <td><a href="{% url 'update_groups' group.pk %}">Edit</a></td>
            <td><a href="{% url 'delete_groups' group.pk %}">Delete</a></td>
        </tr>&nbsp;
    {% endfor %}
    </table>
{% endblock %}
