{% extends 'base_teachers.html' %}

{% block title %}Delete teacher{% endblock %}

{% block content %}
    <form method="post">
            {% csrf_token %}
            <p>Do you really want to remove
                <span style="font-style: italic; font-weight: bold">
                    {{ teacher.last_name }} {{ teacher.first_name }}
                </span>
            </p>
            <input class="btn btn-outline-warning" type="submit" value="Agree">
            <a class="btn btn-outline-primary" href="{% url 'teachers:list' %}">Cancel</a>
    </form>
{% endblock %}
