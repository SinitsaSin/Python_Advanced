{% extends 'base_students.html' %}

{% block title %}Delete student{% endblock %}

{% block content %}
    <form method="post">
            {% csrf_token %}
            <p>Do you really want to remove this student?
            </p>
            <input class="btn btn-outline-warning" type="submit" value="Agree">
            <a class="btn btn-outline-primary" href="{% url 'students:list' %}">Cancel</a>
    </form>
{% endblock %}
